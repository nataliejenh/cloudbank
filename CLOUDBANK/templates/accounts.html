<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/img/final.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1;
        }

        .container {
            position: relative;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Soft shadow */
            z-index: 2;
            backdrop-filter: blur(8px); /* Add the blur effect */
        }

        h1 {
            color: #0056b3; /* Dark blue */
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        .box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .box strong {
            font-weight: bold;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth background color change */
            margin-top: 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="backdrop"></div>
<div class="container">
    <h1>Account Details</h1>
    <div id="accountInfo">
        <p class="box"><strong>Account Number:</strong> {{result[10]}}</p>
        <p class="box"><strong>Balance:</strong> {{ balance[1]}}</p>
        <p class="box"><strong>Full Name:</strong> {{ result[0] }}</p>
        <p class="box"><strong>Phone Number:</strong> {{ result[4] }}</p>
        <p class="box"><strong>Street Address:</strong> {{result[1]}}</p>
        <p class="box"><strong>Date of Birth:</strong> {{result[2]}}</p>
        <p class="box"><strong>Marital Status:</strong> {{result[5]}}</p>
        <p class="box"><strong>Occupation:</strong> {{result[6]}}</p>
        <p class="box"><strong>Employer:</strong> {{result[7]}}</p>
        <p class="box"><strong>Email:</strong> {{ result[8]}}</p>
    </div>

    <button id="updateButton" aria-label="Update Details">Update Details</button>
    <button onclick="window.location.href = '{{url_for( 'home' ) }}';">BACK</button>

</div>
<script>
    document.getElementById('updateButton').addEventListener('click', function() {
        // Implement your logic for update
        alert('Redirecting to update page...');
        window.location.href = '{{ url_for("update") }}';
    });

    document.getElementById('closeButton').addEventListener('click', function() {
        const confirmClose = confirm('Are you sure you want to close your account?');
        if (confirmClose) {
            alert('Account closed successfully.');
            // Implement your logic for account closure
            // Redirect to the appropriate URL or perform any necessary actions
        }
    });
</script>
</body>
</html>
